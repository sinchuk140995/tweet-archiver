<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
  body {
    width: 1000px;
    margin: 50px auto;
    font-family: Palatino, serif;
    background-color: #dbd4c2;
    color: #555050;
  }

  h2 {
    margin-top: 2em;
    font-family: Arial, sans-serif;
    font-weight: 100;
  }
  </style>
</head>

<body>
  <h1>Tweet Archive</h1>
    <a href="{% url 'viewer:index' %}">All</a>
  {% for tag in tags %}
    <a href="{% url 'viewer:index' %}?tag={{ tag|urlencode }}">{{ tag }}</a>
  {% endfor %}
  {% for tweet in tweets %}
    <h2>
      {{ tweet.text }}
    </h2>
    <p> <a href="http://twitter.com/{{ tweet.user.screen_name }}">
        {{ tweet.user.screen_name }} </a> on
      {{ tweet.created_at }}
    </p> <img src="{{ tweet.user.profile_image_url }}" width="48" />
  {% endfor %}
</body>

</html>
